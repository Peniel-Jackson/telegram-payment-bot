services:
  - type: web
    name: telegram-payment-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: ADMIN_IDS
        value: your_admin_id_here
      - key: GROUP_CHAT_ID
        value: your_group_chat_id_here
